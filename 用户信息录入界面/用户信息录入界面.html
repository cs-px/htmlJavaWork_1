					<div class="col s4 offset-s5">
						<h3 style="color:rgb(44, 176, 216) ">注册</h3>
					</div>
					<div class="row"></div>

					<div class="row">
						<div class="input-field col s6 offset-s1">
							<input
								placeholder="请输入2~6位汉字或英文"
								id="first_name"
								type="text"
								class="validate"
							/>
							<label for="first_name">用户名</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s11 offset-s1">
							<input
								placeholder="请输入您的签名[]~(￣▽￣)~*"
								id="last_name"
								type="text"
								class="validate"
							/>
							<label for="last_name">签名</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6 offset-s1">
							<input id="password" type="password" class="validate" />
							<label for="password">密码</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 offset-s1">
							<input
								placeholder="请再次输入您的密码"
								id="password"
								type="password"
								class="validate"
							/>
							<label for="password">密码</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 offset-s1">
							<input id="email" type="email" class="validate" />
							<label for="email">邮件</label>
						</div>
					</div>
					<div class="col s4 offset-s4">
						<button
							class="btn waves-effect waves-light"
							type="submit"
							name="action"
						>
							注册
